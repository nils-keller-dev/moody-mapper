<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://unpkg.com/gojs"></script>
        <script src="js/mapper.js"></script>
        <script src="js/diagram.js"></script>
    </head>
    <body>
        <input
            id="fileInput"
            type="file"
            onchange="onChangeImageUpload(this)"
            webkitdirectory
            directory
            multiple
        />
        <input
            id="import"
            type="file"
            onchange="onChangeImport(this)"
            accept="application/json"
        />

        <div class="buttonWrapper">
            <button
                onclick="document.getElementById('fileInput').click()"
                title="Upload images"
            >
                <span class="fa fa-images" />
            </button>
            <button
                onclick="document.getElementById('import').click()"
                title="Import configuration file"
            >
                <span class="fa fa-file-lines" />
            </button>
            <div class="verticalLine"></div>
            <button onclick="onClickSaveArduino()" title="Save for arduino">
                <span class="fa fa-infinity" />
            </button>
            <button
                onclick="onClickSaveConfiguration()"
                title="Save configuration file"
            >
                <span class="fa fa-save" />
            </button>
        </div>
        <div id="diagramDiv" />
    </body>
</html>
